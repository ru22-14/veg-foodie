<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="vegan and vegetarian restaurant in germany, berlin ">
    <meta name="keywords" content="vegan, vegetarian, restaurant, berlin, germany">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Veg Foodie</title>
</head>

<body>
    <header>
        <!-- logo -->
        <a href="index.html">
            <h1 id="logo">Veg Foodie</h1>
        </a>
        <!-- navigation bar -->
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="#about">About Us</a>
                </li>
                <li>
                    <a href="#menu-card">Menu</a>
                </li>
                <li>
                    <a href="#info">Contact</a>
                </li>

            </ul>
        </nav>
    </header>
    <!-- table booking form -->
    <section class="form-section">
        <form method="post" class="booking-form">
            <h2>Enjoy Great Experience of Food and Restaurant with Us!</h2>
            <p> Mon to Sat 11:30am to 22:00pm <br>
                Sunday and Holidays 14:00pm to 23:30pm</p>

            <label for="fname">Name</label>
            <input type="text" id="fname" name="fname" class="input-data"><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="input-data"><br>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" class="input-data"><br>

            <label for="time">Time</label>
            <input type="time" id="time" name="time" min="11:30am" max="11:30pm" class="input-data"><br>


            <label for="qty">Guest</label>
            <input type="number" id="qty" name="qty" min="2" max="14" class="input-data"><br>


            <a href="request.html" target="_blank" input type="button"  class="request-button">Request</a>




        </form>
    </section>

      <!-- footer -->
      <footer>
        <h2>Follow US</h2>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our Facebook page(opens in a new tab)"><i class="fa-brands fa-square-facebook"
                        aria-hidden="true"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="visit our Twitter page(opens in a new tab)"><i class="fa-brands fa-square-twitter"
                        aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="visit our Instagram page(opens in a new tab)"><i class="fa-brands fa-square-instagram"
                        aria-hidden="true"></i>
                </a>
            </li>

        </ul>
        <p>&copy 2022 Designed by Rohina Usman </p>
    </footer>

    <script src="https://kit.fontawesome.com/46a797e506.js" crossorigin="anonymous"></script>
</body>
</body>
