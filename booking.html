<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="vegan and vegetarian restaurant in germany, berlin ">
    <meta name="keywords" content="vegan, vegetarian, restaurant, berlin, germany">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Veg Foodie</title>
</head>
<body>
    <section class="form-section">
        <form method="post" class="booking-form">
            <h2>Enjoy Great Experience of Food and Restaurant with Us!</h2>
            <p> Mon to Sat  11:30am to 22:00pm <br>
                Sunday and Holidays  14:00pm to 23:30pm</p>

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" class="input-data"><br>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" class="input-data"><br>
            
            <label for="date">Date</label>
            <input type="date" id="date" name="date" class="input-data"><br>

            <label for="time">Time</label>
            <input type="time" id="time" name="time" min="11:30am" max="11:30pm" class="input-data"><br>


            <label for="qty">Guest</label>
            <input type="number" id="qty" name="qty" min="2" max="14" class="input-data"><br> 

            
            
            <input type="button"  value="search" class="search-button">




        </form>
    </section>
</body>
</html>
